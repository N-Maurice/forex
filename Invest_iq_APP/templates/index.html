<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvestIQ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .card {
      margin-bottom: 1.5rem;
    }

    /* Custom button color */
    .btn-custom-home {
      background-color: #1e2a38;
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-custom-home:hover {
      background-color: #263544;
    }

    /* Center the button wrapper */
    .center-button {
      text-align: center;
      margin-top: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #2a3a4f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>InvestIQ Web App</h1>
    <p>Real-Time Insights into Bonds, Forex & Stocks</p>
  </header>

  <div class="container">
    <form action="/get-bonds" method="POST" class="card">
      <div class="card-body">
        <h5 class="card-title">Bond Market Data</h5>
        <input name="bondType" class="form-control mb-2" placeholder="Enter bond type (e.g. CB, SGB, GS, Tbill, MF, ETF)" required />
        <button class="btn btn-primary" type="submit">Fetch Bonds</button>
      </div>
    </form>

    <form action="/get-forex" method="POST" class="card">
      <div class="card-body">
        <h5 class="card-title">Forex Exchange Rates</h5>
        <button class="btn btn-success" type="submit">Fetch Forex</button>
      </div>
    </form>

    <form action="/get-stocks" method="POST" class="card">
      <div class="card-body">
        <h5 class="card-title">Stock Market</h5>
        <input name="stockSymbols" class="form-control mb-2" placeholder="Enter stock symbols (e.g. AAPL,MSFT)" required />
        <button class="btn btn-warning" type="submit">Fetch Stocks</button>
      </div>
    </form>

    <div class="center-button">
      <button class="btn-custom-home" onclick="window.location.href='{{ url_for('home') }}'">Go to Home</button>
    </div>
  </div>

  <section id="resources" class="section-light mt-4">
    <div class="container text-center">
      <p>Explore our collection of financial resources and tools.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Invest Insight-Quarter. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
